<script type="text/javascript">
    $(document).ready(function () {
        window.scrollTo(0, 0);
    });
</script>



<div class="login mar-t2 mar-b2">

    <div class="row">
         <div class="col-md-4 col-md-offset-4">
             <div class="contact-form wthree pad-2 nickbox">

                 <form>

                     <div class="text-center">
                         <h3>Admin Login</h3>
                         <img src="/images/login.png" style="width:100px;height:100px"/>
                     </div>
                     <br />
                     <label>Username</label>
                     <input type="text" class="form-control" ng-model="User.UserName" placeholder="Username">
                     <br />
                     <label>Password</label>
                     <input type="password" class="form-control" ng-model="User.Password" placeholder="Password">

                     <br />
                     <div class="center-text">
                         <button class="btn btn-danger w-50" type="submit" ng-click="Login()">Login</button>
                     </div>

                 </form>


                 <div class="text-center" ng-if="ErrorText != ''">
                     <br />
                     <p class="error-text">{{ErrorText}}</p>
                     <br />
                 </div>

             </div>
         </div>
    </div>



</div>
